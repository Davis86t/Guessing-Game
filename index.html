<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guessing Game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section class="mainArea">
            <div class="gameHeader">
                <h1 class="gameHead">Guessing Game</h1>
                <h3 class="gameText">Guess a number between 1-100</h3>
            </div>

            <div class="gameInput">
                <input id="gameGuess" placeholder="Guess Here">
                <button class="submitGuess">Guess</button>
            </div>

            <div class="gameList">
                <ul class="guessBox">
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                </ul>
            </div>

            <div class="hintReset">
                <button class="gameReset"><a class="resetLink" href="index.html">Reset Game</a></button>
                <button class="gameHint">Hint</button>
            </div>

        </section>

        <script src="index.js"></script>
    </body>

</html>
